<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../public/styles/popup.css" />
  <title>Passive Aggressive Email Popup</title>
</head>

<body>
  <div class="title-break"></div>
  <div class="center"></div>

  <div class="wrap">
    <h4>PA VALUE: <div class="slider-value" id="sliderValue">1</div>
    </h4>
  </div>

  <div class="wrap">
    <div class="slider">
      <input type="range" id="pa-slider" min="1" max="7" value="1" step="1" />
    </div>
  </div>

  <div class="wrap2">
    <button class="generate-button" onclick="generate()">GENERATE</button>
  </div>

  <div class="wrap3">
    <div class="text-box" id="textbox">
      Click GENERATE for text...
    </div>
  </div>

  <div class="wrap4">
    <button class="copy-button">COPY</button>
  </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
